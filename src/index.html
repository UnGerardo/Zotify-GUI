<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"
    />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"
    />
    <title>Zotify GUI</title>
    <link rel="stylesheet" href="cssReset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="url-input">
        <img src="../icons/info.png" alt="info icon"> <!-- On hover, show description -->
        <input type="text" name="spotify-url" placeholder="URL...">
        <button id="runZotify">Run</button>
      </section>
      <section id="zotify-info">
        <section id="parameters">
          <!-- Option: Username -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="username">Username</label>
            </section>
            <input name="username" type="text">
          </section>
          <!-- Option: Password -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="password">Password</label>
            </section>
            <input name="password" type="text">
          </section>
          <!-- Option: Output -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="output">Output</label>
            </section>
            <input name="output" type="text" value="{album}/{artist} - {song_name}.{ext}">
          </section>
          <!-- Option: Song Archive -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="song-archive">Song Archive</label>
            </section>
            <input name="song-archive" type="text" value="">
          </section>
          <!-- Option: Root Path -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="root-path">Root Path</label>
            </section>
            <input name="root-path" type="text">
          </section>
          <!-- Option: Root Podcast Path -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="root-podcast-path">Root Podcast Path</label>
            </section>
            <input name="root-podcast-path" type="text">
          </section>
          <!-- Option: Split Album Discs -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="split-album-discs">Split Album Discs</label>
            </section>
            <select name="split-album-discs">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </section>
          <!-- Option: Download Lyrics -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="download-lyrics">Download Lyrics</label>
            </section>
            <select name="download-lyrics">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </section>
          <!-- Option: Metadata All Genres -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="md-allgenres">Metadata All Genres</label>
            </section>
            <select name="md-allgenres">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </section>
          <!-- Option: Metadata Genre Delimiter -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="md-genredelimiter">Metadata Genre Delimiter</label>
            </section>
            <input name="md-genredelimiter" type="text" value=",">
          </section>
          <!-- Option: Download Format -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="download-format">Download Format</label>
            </section>
            <select name="download-format">
              <option value="ogg">ogg</option>
              <option value="aac">aac</option>
              <option value="fdk_aac">fdk_aac</option>
              <option value="m4a">m4a</option>
              <option value="mp3">mp3</option>
              <option value="opus">opus</option>
              <option value="vorbis">vorbis</option>
            </select>
          </section>
          <!-- Option: Download Quality -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="download-quality">Download Quality</label>
            </section>
            <select name="download-quality">
              <option value="auto">Auto</option>
              <option value="normal">Normal</option>
              <option value="high">High</option>
              <option value="very-high">Very High</option>
            </select>
          </section>
          <!-- Option: Transcode Bitrate -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="transcode-bitrate">Transcode Bitrate</label>
            </section>
            <input name="transcode-bitrate" type="text" value="auto">
          </section>
          <!-- Option: Skip Existing Files -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="skip-existing">Skip Existing Files</label>
            </section>
            <select name="skip-existing">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </section>
          <!-- Option: Skip Previously Downloaded -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="skip-previously-downloaded">Skip Previously Downloaded</label>
            </section>
            <select name="skip-previously-downloaded">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </section>
          <!-- Option: Retry Attempts -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="retry-attempts">Retry Attempts</label>
            </section>
            <input name="retry-attempts" type="number" value="1">
          </section>
          <!-- Option: Bulk Wait Time -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="bulk-wait-time">Bulk Wait Time</label>
            </section>
            <input name="bulk-wait-time" type="number" value="1">
          </section>
          <!-- Option: Override Auto Wait -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="override-auto-wait">Override Auto Wait</label>
            </section>
            <select name="override-auto-wait">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </section>
          <!-- Option: Chunk Size -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="chunk-size">Chunk Size</label>
            </section>
            <input name="chunk-size" type="number" value="20000">
          </section>
          <!-- Option: Download Real Time -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="download-real-time">Download Real Time</label>
            </section>
            <select name="download-real-time">
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </section>
          <!-- Option: Language -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="language">Language</label>
            </section>
            <select name="language">
              <option value="en">en</option>
              <option value="es">es</option>
            </select>
          </section>
          <!-- Option: Temp Download Dir -->
          <section class="parameter">
            <section class="flex-align-center">
              <img src="../icons/info.png" alt="info icon">
              <label for="temp-download-dir">Temp Download Dir</label>
            </section>
            <input name="temp-download-dir" type="text" value="">
          </section>
        </section>
        <section id="downloads">
        </section>
      </section>
    </main>
    <script src="./renderer/domElements.js"></script>
    <script src="./renderer/pathDefaults.js"></script>
    <script src="./renderer/paramInfo.js"></script>
    <script src="./renderer/main.js"></script>
    <script src="./renderer/envSetup.js"></script>
  </body>
</html>
